<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BACKOFFICE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="assets/img/logo.png" width="150" alt="Crudazon" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="backoffice.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8 text-center">
          <h2 class="text-white">Registra prodotto</h2>
          <form class="mt-5 text-start" id="product-form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome prodotto</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="namefield"
                required
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label"
                >Descrizione prodotto</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                aria-describedby="descriptionfield"
                required
              />
            </div>

            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="brandfield"
                required
              />
            </div>

            <div class="mb-3">
              <label for="imageUrl" class="form-label"
                >Immagine prodotto (inserisci l'url)</label
              >
              <input
                type="url"
                class="form-control"
                id="imageUrl"
                aria-describedby="imageUrl"
                required
              />
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Prezzo:</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="price"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary" id="save-button">
              CREA PRODOTTO
            </button>
            <button type="button" class="btn btn-danger" id="reset-button">
              RESET
            </button>
            <button
              type="button"
              class="btn btn-danger d-none"
              id="delete-button"
            >
              ELIMINA PRODOTTO
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>
